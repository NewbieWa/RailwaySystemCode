<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>视频分析上传</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; margin: 40px; }
    .card { max-width: 720px; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, select, button { padding: 8px 12px; }
    button { cursor: pointer; }
    .muted { color: #6b7280; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace; }
    .row { margin: 8px 0; }
    .status { margin-top: 16px; }
    .result { white-space: pre-wrap; background: #f8fafc; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
<div class="card">
  <h2>上传视频进行分析</h2>
  <form id="uploadForm">
    <label for="file">视频文件</label>
    <input type="file" id="file" name="file" accept="video/*" required />
    <label for="model">模型名称</label>
    <select id="model" name="modelName">
      <option value="dummy">dummy</option>
    </select>
    <div class="row"><button type="submit">提交</button></div>
  </form>
  <div class="status muted" id="status"></div>
  <div class="result" id="result" hidden></div>
</div>

<script>
const statusEl = document.getElementById('status');
const resultEl = document.getElementById('result');
let pollTimer = null;

// Load available models
async function loadModels() {
  try {
    const res = await fetch('/api/video/models');
    const models = await res.json();
    const select = document.getElementById('model');
    select.innerHTML = '';
    models.forEach(model => {
      const option = document.createElement('option');
      option.value = model;
      option.textContent = model;
      select.appendChild(option);
    });
  } catch (err) {
    console.warn('Failed to load models:', err);
  }
}

document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  resultEl.hidden = true;
  resultEl.textContent = '';
  if (pollTimer) { clearInterval(pollTimer); }
  
  const form = new FormData();
  const file = document.getElementById('file').files[0];
  const modelName = document.getElementById('model').value;
  form.append('file', file);
  form.append('model_name', modelName);
  
  statusEl.textContent = '上传中...';
  try {
    const res = await fetch('/api/video/upload', { method: 'POST', body: form });
    if (!res.ok) {
      const error = await res.json();
      throw new Error(error.detail || '上传失败');
    }
    const data = await res.json();
    const jobId = data.job_id;
    statusEl.textContent = '任务已创建：' + jobId + '，开始轮询状态...';
    pollTimer = setInterval(() => poll(jobId), 1000);
  } catch (err) {
    statusEl.textContent = '错误：' + err.message;
  }
});

async function poll(jobId) {
  try {
    const res = await fetch(`/api/video/${jobId}/status`);
    const data = await res.json();
    statusEl.textContent = `状态：${data.status}${data.message ? '（' + data.message + '）' : ''}`;
    
    if (data.status === 'SUCCEEDED' || data.status === 'FAILED') {
      clearInterval(pollTimer);
      const r = await fetch(`/api/video/${jobId}/result`);
      const d = await r.json();
      resultEl.hidden = false;
      resultEl.textContent = JSON.stringify(d, null, 2);
    }
  } catch (err) {
    statusEl.textContent = '轮询错误：' + err.message;
    clearInterval(pollTimer);
  }
}

// Load models on page load
loadModels();
</script>
</body>
</html>
